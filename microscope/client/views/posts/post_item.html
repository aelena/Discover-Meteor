<template name="postItem"> 
	<div class="post">
	<div class="post-content">
		<h3>
			<a href="{{url}}" alt="{{alt}}">{{title}}</a>
			<h4>{{data_desc}}</h4>
			<span>{{domain}}</span>	
		</h3>
		<p>
			submitted by {{author}}
			{{#if 	ownPost}}
				<a href='{{postEditPath this}}'>Edit</a>
			{{/if}}
		</p>
	</div> 
	<a href='{{postPagePath this}}' class='discuss btn'>Discuss</a>
</div>
</template>
